<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Schematic: Quantum magnetism - Bloch sphere and energy levels">
  <defs>
    <linearGradient id="qG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5b7ce8"/>
      <stop offset="1" stop-color="#764ba2"/>
    </linearGradient>
    <radialGradient id="qR" cx="50%" cy="45%" r="50%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#e6eefc" stop-opacity="0.6"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="#fff"/>

  <!-- Bloch sphere (simplified) -->
  <g transform="translate(80,30)">
    <g>
      <circle cx="120" cy="100" r="70" fill="url(#qR)" stroke="url(#qG)" stroke-width="2"/>
      <ellipse cx="120" cy="100" rx="60" ry="25" fill="none" stroke="url(#qG)" stroke-width="1.6" opacity="0.8"/>
      <ellipse cx="120" cy="100" rx="45" ry="60" fill="none" stroke="url(#qG)" stroke-width="1.6" opacity="0.6"/>
    </g>

    <!-- Bloch vector -->
    <g stroke="#7a4ca8" stroke-width="2" fill="none">
      <path d="M120 100 L160 60" marker-end="url(#b1)"/>
    </g>
    <defs>
      <marker id="b1" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
        <path d="M0 0 L8 4 L0 8 z" fill="#7a4ca8"/>
      </marker>
    </defs>

    <!-- spin-up / spin-down markers -->
    <g fill="#5b7ce8">
      <circle cx="120" cy="30" r="4"/>
      <circle cx="120" cy="170" r="4"/>
    </g>
  </g>

  <!-- Energy ladder & interactions on right -->
  <g transform="translate(260,40)">
    <text x="40" y="0" font-size="12" text-anchor="middle" fill="#1a1a2e" font-weight="600">Energy Levels</text>
    <g stroke="#7f9cf5" stroke-width="1.6" fill="none" opacity="0.9">
      <line x1="0" y1="30" x2="80" y2="30"/>
      <line x1="0" y1="70" x2="80" y2="70"/>
      <line x1="0" y1="110" x2="80" y2="110"/>
    </g>
    <text x="-10" y="34" font-size="11" fill="#444">|ψ0›</text>
    <text x="-10" y="74" font-size="11" fill="#444">|ψ1›</text>
    <text x="-10" y="114" font-size="11" fill="#444">|ψ2›</text>
  </g>

  <text x="200" y="285" font-size="14" text-anchor="middle" fill="#1a1a2e" font-weight="600">Quantum Magnetism — Bloch Sphere & Levels</text>
</svg>