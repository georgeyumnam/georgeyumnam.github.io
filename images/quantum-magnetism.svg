<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" role="img" aria-label="Quantum magnetism Bloch sphere schematic">
  <defs>
    <style>
      .label{font-family:'Segoe UI',sans-serif;font-size:26px;fill:#1a1a2e;}
      .small{font-size:22px;fill:#444;}
    </style>
  </defs>

  <rect width="1200" height="900" fill="#ffffff"/>

  <text x="600" y="80" text-anchor="middle" class="label" font-weight="600">Quantum magnetism and spin states</text>

  <!-- Bloch sphere -->
  <g transform="translate(260,180)">
    <circle cx="280" cy="220" r="170" fill="#f3f6ff" stroke="#c4d0ff" stroke-width="3"/>
    <ellipse cx="280" cy="220" rx="150" ry="60" fill="none" stroke="#4c6fff" stroke-width="2" opacity="0.7"/>
    <ellipse cx="280" cy="220" rx="110" ry="150" fill="none" stroke="#4c6fff" stroke-width="2" opacity="0.5"/>

    <!-- Bloch vector -->
    <line x1="280" y1="220" x2="360" y2="120" stroke="#e83e8c" stroke-width="4"/>
    <polygon points="348,134 366,116 354,140" fill="#e83e8c"/>
    <text x="370" y="110" class="small" fill="#e83e8c">quantum spin state</text>

    <!-- spin up and down -->
    <circle cx="280" cy="60" r="7" fill="#4c6fff"/>
    <circle cx="280" cy="380" r="7" fill="#4c6fff"/>
    <text x="305" y="70" class="small">up</text>
    <text x="305" y="390" class="small">down</text>
  </g>

  <!-- energy level diagram -->
  <g transform="translate(760,200)">
    <text x="80" y="0" text-anchor="middle" class="small">discrete energy levels</text>
    <g stroke="#4c6fff" stroke-width="2">
      <line x1="0" y1="80" x2="160" y2="80"/>
      <line x1="0" y1="150" x2="160" y2="150"/>
      <line x1="0" y1="230" x2="160" y2="230"/>
    </g>
    <text x="-10" y="85" class="small">E0</text>
    <text x="-10" y="155" class="small">E1</text>
    <text x="-10" y="235" class="small">E2</text>

    <!-- arrows showing transitions -->
    <g stroke="#e83e8c" stroke-width="2" fill="none">
      <line x1="40" y1="150" x2="40" y2="90"/>
      <polygon points="32,102 40,86 48,102" fill="#e83e8c"/>
      <line x1="120" y1="230" x2="120" y2="150"/>
      <polygon points="112,162 120,146 128,162" fill="#e83e8c"/>
    </g>
  </g>

  <text x="600" y="760" text-anchor="middle" class="small">Frustrated interactions create quantum superposition of spin configurations and rich excitation spectra</text>
</svg>
