<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Honeycomb lattice -->
  <g stroke="url(#grad3)" stroke-width="2.5" fill="none" filter="url(#shadow3)">
    <!-- Top row -->
    <polygon points="80,100 110,85 140,100 110,115"/>
    <polygon points="140,100 170,85 200,100 170,115"/>
    <polygon points="200,100 230,85 260,100 230,115"/>
    <polygon points="260,100 290,85 320,100 290,115"/>
    
    <!-- Middle row -->
    <polygon points="110,160 140,145 170,160 140,175"/>
    <polygon points="170,160 200,145 230,160 200,175"/>
    <polygon points="230,160 260,145 290,160 260,175"/>
    
    <!-- Connections -->
    <line x1="110" y1="115" x2="110" y2="145"/>
    <line x1="170" y1="115" x2="170" y2="145"/>
    <line x1="230" y1="115" x2="230" y2="145"/>
  </g>
  
  <!-- Atoms -->
  <g fill="url(#grad3)" filter="url(#shadow3)">
    <circle cx="110" cy="100" r="5"/>
    <circle cx="140" cy="100" r="5"/>
    <circle cx="170" cy="100" r="5"/>
    <circle cx="200" cy="100" r="5"/>
    <circle cx="230" cy="100" r="5"/>
    <circle cx="260" cy="100" r="5"/>
    <circle cx="290" cy="100" r="5"/>
    
    <circle cx="140" cy="160" r="5"/>
    <circle cx="200" cy="160" r="5"/>
    <circle cx="260" cy="160" r="5"/>
  </g>
  
  <!-- Spin representation -->
  <g stroke="url(#grad3)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 140 95 L 140 70" marker-end="url(#arrowhead3)"/>
    <path d="M 200 95 L 200 70" marker-end="url(#arrowhead3)"/>
    <path d="M 260 95 L 260 70" marker-end="url(#arrowhead3)"/>
    
    <defs>
      <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
        <polygon points="0 0, 10 5, 0 10" fill="url(#grad3)"/>
      </marker>
    </defs>
  </g>
  
  <!-- Labels -->
  <text x="200" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">
    Honeycomb Lattice
  </text>
</svg>