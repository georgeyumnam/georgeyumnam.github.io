<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" role="img" aria-label="Honeycomb lattice magnetism schematic">
  <defs>
    <style>
      .label{font-family:'Segoe UI',sans-serif;font-size:26px;fill:#1a1a2e;}
      .small{font-size:22px;fill:#444;}
    </style>
  </defs>

  <rect width="1200" height="900" fill="#ffffff"/>

  <text x="600" y="80" text-anchor="middle" class="label" font-weight="600">Field tunable honeycomb lattice magnetism</text>

  <g transform="translate(200,180)">
    <!-- honeycomb cells -->
    <g stroke="#4c6fff" stroke-width="3" fill="none">
      <!-- first row -->
      <g transform="translate(0,0)">
        <polygon points="60,0 120,35 120,105 60,140 0,105 0,35"/>
        <polygon points="180,0 240,35 240,105 180,140 120,105 120,35"/>
        <polygon points="300,0 360,35 360,105 300,140 240,105 240,35"/>
        <polygon points="420,0 480,35 480,105 420,140 360,105 360,35"/>
      </g>
      <!-- second row -->
      <g transform="translate(90,150)">
        <polygon points="60,0 120,35 120,105 60,140 0,105 0,35"/>
        <polygon points="180,0 240,35 240,105 180,140 120,105 120,35"/>
        <polygon points="300,0 360,35 360,105 300,140 240,105 240,35"/>
      </g>
    </g>

    <!-- sites with spins -->
    <g fill="#4c6fff" stroke="#4c6fff" stroke-width="3">
      <!-- some selected sites -->
      <g>
        <circle cx="60" cy="35" r="9"/>
        <line x1="60" y1="35" x2="60" y2="5"/>
        <polygon points="52,16 60,2 68,16"/>

        <circle cx="180" cy="105" r="9"/>
        <line x1="180" y1="105" x2="180" y2="135"/>
        <polygon points="172,124 180,138 188,124"/>

        <circle cx="300" cy="35" r="9"/>
        <line x1="300" y1="35" x2="300" y2="5"/>
        <polygon points="292,16 300,2 308,16"/>

        <circle cx="420" cy="105" r="9"/>
        <line x1="420" y1="105" x2="420" y2="75"/>
        <polygon points="412,86 420,72 428,86"/>
      </g>
    </g>

    <!-- field arrow -->
    <g transform="translate(520,40)">
      <line x1="0" y1="200" x2="0" y2="40" stroke="#e83e8c" stroke-width="4"/>
      <polygon points="-10,56 0,34 10,56" fill="#e83e8c"/>
      <text x="20" y="120" class="small" fill="#e83e8c">applied field</text>
    </g>
  </g>

  <text x="600" y="760" text-anchor="middle" class="small">Geometry and field tune spin texture and emergent diode like response</text>
</svg>
