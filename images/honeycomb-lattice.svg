<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Schematic: Honeycomb lattice with spins">
  <defs>
    <linearGradient id="hcG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#667eea"/>
      <stop offset="1" stop-color="#764ba2"/>
    </linearGradient>
    <filter id="hcS" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#ffffff"/>

  <g transform="translate(30,40)">
    <text x="170" y="0" font-size="14" text-anchor="middle" fill="#1a1a2e" font-weight="600">Honeycomb Lattice â€” Spin Texture (Schematic)</text>

    <!-- honeycomb pattern -->
    <g transform="translate(0,20)" stroke="url(#hcG)" stroke-width="2" fill="none" filter="url(#hcS)">
      <!-- first row -->
      <g transform="translate(40,40)">
        <g>
          <polygon points="0,-20 26,-10 26,10 0,20 -26,10 -26,-10"/>
          <g transform="translate(52,0)">
            <polygon points="0,-20 26,-10 26,10 0,20 -26,10 -26,-10"/>
          </g>
          <g transform="translate(104,0)">
            <polygon points="0,-20 26,-10 26,10 0,20 -26,10 -26,-10"/>
          </g>
        </g>
        <!-- second row offset -->
        <g transform="translate(26,34)">
          <polygon points="0,-20 26,-10 26,10 0,20 -26,10 -26,-10"/>
          <g transform="translate(52,0)">
            <polygon points="0,-20 26,-10 26,10 0,20 -26,10 -26,-10"/>
          </g>
        </g>
      </g>
    </g>

    <!-- atoms and spin arrows -->
    <g transform="translate(60,80)">
      <g fill="#7f9cf5">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="52" cy="0" r="6"/>
        <circle cx="104" cy="0" r="6"/>
        <circle cx="26" cy="34" r="6"/>
        <circle cx="78" cy="34" r="6"/>
      </g>

      <!-- spin arrows (up/down) -->
      <g stroke="#7a4ca8" stroke-width="1.8" fill="none">
        <path d="M -2 -10 L -2 -22" marker-end="url(#a1)"/>
        <path d="M 50 -10 L 50 -22" marker-end="url(#a1)"/>
        <path d="M 26 24 L 26 36" marker-end="url(#a2)"/>
      </g>
      <defs>
        <marker id="a1" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
          <path d="M0 6 L3 0 L6 6 z" fill="#7a4ca8"/>
        </marker>
        <marker id="a2" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
          <path d="M0 0 L3 6 L6 0 z" fill="#7a4ca8"/>
        </marker>
      </defs>
    </g>

    <text x="170" y="260" font-size="12" text-anchor="middle" fill="#444">Honeycomb lattice with representative spin orientations</text>
  </g>
</svg>