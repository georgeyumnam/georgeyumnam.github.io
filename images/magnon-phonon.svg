<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Schematic: Magnon-Phonon Interaction">
  <defs>
    <linearGradient id="gA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5b7ce8"/>
      <stop offset="1" stop-color="#7a4ca8"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="400" height="300" fill="#ffffff"/>

  <!-- Source (left) -->
  <g transform="translate(30,120)" fill="none" stroke="url(#gA)" stroke-width="2">
    <rect x="0" y="0" width="60" height="60" rx="6" fill="#f3f6ff" stroke-opacity="0.6"/>
    <text x="30" y="38" font-size="12" text-anchor="middle" fill="#1a1a2e">Source</text>
  </g>

  <!-- Phonon waves -->
  <g stroke="url(#gA)" stroke-width="2" fill="none" opacity="0.9">
    <path d="M110 140 C 130 120,150 160,170 140 S 210 120,230 140" stroke-linecap="round"/>
    <path d="M110 160 C 130 140,150 180,170 160 S 210 140,230 160" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Sample box (center) -->
  <g transform="translate(220,95)">
    <rect x="-40" y="0" width="80" height="110" rx="6" fill="#fff" stroke="url(#gA)" stroke-width="2" filter="url(#s)"/>
    <text x="0" y="20" font-size="12" text-anchor="middle" fill="#1a1a2e">Sample</text>

    <!-- small lattice inset -->
    <g transform="translate(-30,30)" opacity="0.9">
      <rect x="0" y="0" width="60" height="60" fill="#f7f9ff" stroke="#e6eefc"/>
      <g fill="url(#gA)">
        <circle cx="12" cy="12" r="4"/>
        <circle cx="36" cy="12" r="4"/>
        <circle cx="12" cy="36" r="4"/>
        <circle cx="36" cy="36" r="4"/>
      </g>
    </g>
  </g>

  <!-- Magnon / detector (right) -->
  <g transform="translate(320,120)" fill="none" stroke="url(#gA)" stroke-width="2">
    <rect x="0" y="0" width="60" height="60" rx="6" fill="#fff" stroke-opacity="0.6"/>
    <text x="30" y="38" font-size="12" text-anchor="middle" fill="#1a1a2e">Detector</text>
  </g>

  <!-- Interaction arrows -->
  <g stroke="url(#gA)" stroke-width="2.2" fill="none" marker-end="url(#m1)">
    <defs>
      <marker id="m1" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
        <path d="M0 0 L8 4 L0 8 z" fill="#7a4ca8"/>
      </marker>
    </defs>
    <path d="M170 150 C 190 145,200 140,220 140" stroke-dasharray="6,4" opacity="0.9"/>
    <path d="M240 150 C 260 155,280 160,300 160" stroke-dasharray="6,4" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="200" y="285" font-size="14" text-anchor="middle" fill="#1a1a2e" font-weight="600">Magnonâ€“Phonon Interaction (Schematic)</text>
</svg>