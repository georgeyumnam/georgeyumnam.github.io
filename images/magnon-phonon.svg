<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" role="img" aria-label="Magnon phonon coupling schematic">
  <defs>
    <linearGradient id="mp-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#004e92"/>
      <stop offset="1" stop-color="#4286f4"/>
    </linearGradient>
    <style>
      .label{font-family:'Segoe UI',sans-serif;font-size:26px;fill:#1a1a2e;}
      .small{font-size:22px;fill:#444;}
    </style>
  </defs>

  <rect width="1200" height="900" fill="#ffffff"/>

  <!-- title -->
  <text x="600" y="80" text-anchor="middle" class="label" font-weight="600">Magnon phonon coupling in a magnetic crystal</text>

  <!-- crystal strip -->
  <g transform="translate(160,200)">
    <rect x="0" y="150" width="880" height="120" fill="#f4f7ff" stroke="#dde4ff" stroke-width="2" rx="10"/>

    <!-- lattice sites -->
    <g fill="#004e92">
      <!-- top row spins -->
      <g>
        <circle cx="80" cy="180" r="10"/>
        <circle cx="200" cy="180" r="10"/>
        <circle cx="320" cy="180" r="10"/>
        <circle cx="440" cy="180" r="10"/>
        <circle cx="560" cy="180" r="10"/>
        <circle cx="680" cy="180" r="10"/>
        <circle cx="800" cy="180" r="10"/>
      </g>
      <!-- bottom row spins -->
      <g>
        <circle cx="80" cy="240" r="10"/>
        <circle cx="200" cy="240" r="10"/>
        <circle cx="320" cy="240" r="10"/>
        <circle cx="440" cy="240" r="10"/>
        <circle cx="560" cy="240" r="10"/>
        <circle cx="680" cy="240" r="10"/>
        <circle cx="800" cy="240" r="10"/>
      </g>
    </g>

    <!-- spin arrows -->
    <g stroke="#004e92" stroke-width="4">
      <g>
        <line x1="80" y1="180" x2="80" y2="130"/>
        <polygon points="72,140 80,128 88,140" fill="#004e92"/>
        <line x1="200" y1="180" x2="200" y2="130"/>
        <polygon points="192,140 200,128 208,140" fill="#004e92"/>
        <line x1="320" y1="180" x2="320" y2="130"/>
        <polygon points="312,140 320,128 328,140" fill="#004e92"/>
      </g>
    </g>

    <!-- phonon wave -->
    <path d="M40 285 C 120 245 200 325 280 285 S 440 245 520 285  600 325 680 285  760 245 840 285" 
          fill="none" stroke="url(#mp-grad)" stroke-width="6" stroke-linecap="round"/>

    <text x="70" y="340" class="small">acoustic phonon</text>
    <text x="70" y="140" class="small">spin wave (magnon)</text>
  </g>

  <!-- coupling arrow -->
  <g stroke="#e83e8c" stroke-width="3" fill="none">
    <path d="M 380 520 C 460 480 540 480 620 520" stroke-dasharray="10 8"/>
    <polygon points="610,508 628,520 610,532" fill="#e83e8c"/>
  </g>
  <text x="600" y="570" text-anchor="middle" class="small" fill="#e83e8c">spin lattice coupling g</text>

  <!-- axes style panel -->
  <g transform="translate(180,620)">
    <line x1="0" y1="120" x2="320" y2="120" stroke="#999" stroke-width="2"/>
    <line x1="0" y1="40" x2="0" y2="120" stroke="#999" stroke-width="2"/>
    <polyline points="0,110 40,80 80,60 120,55 160,70 200,100 240,115 280,118" 
              fill="none" stroke="#004e92" stroke-width="3"/>
    <polyline points="0,115 40,90 80,75 120,70 160,80 200,105 240,118 280,120" 
              fill="none" stroke="#e83e8c" stroke-width="2" stroke-dasharray="6 5"/>
    <text x="10" y="30" class="small">intensity</text>
    <text x="250" y="145" class="small">energy or frequency</text>
  </g>
</svg>
