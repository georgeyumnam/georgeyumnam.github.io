<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Waves representing phonons -->
  <g stroke="url(#grad1)" stroke-width="2" fill="none" filter="url(#shadow)">
    <path d="M 50 150 Q 70 130, 90 150 T 130 150 T 170 150" opacity="0.6"/>
    <path d="M 50 180 Q 70 160, 90 180 T 130 180 T 170 180" opacity="0.8"/>
    <path d="M 50 210 Q 70 190, 90 210 T 130 210 T 170 210" opacity="0.4"/>
  </g>
  
  <!-- Magnon representation -->
  <g fill="url(#grad1)" filter="url(#shadow)">
    <circle cx="250" cy="100" r="15" opacity="0.9"/>
    <circle cx="280" cy="120" r="12" opacity="0.7"/>
    <circle cx="310" cy="100" r="14" opacity="0.8"/>
    <circle cx="330" cy="130" r="11" opacity="0.6"/>
  </g>
  
  <!-- Interaction arrows -->
  <g stroke="url(#grad1)" stroke-width="2" marker-end="url(#arrowhead)" fill="none">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
        <polygon points="0 0, 10 5, 0 10" fill="url(#grad1)"/>
      </marker>
    </defs>
    <path d="M 170 160 Q 210 140, 240 120" stroke-dasharray="5,5" opacity="0.7"/>
    <path d="M 170 200 Q 210 160, 240 130" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">
    Magnon-Phonon Coupling
  </text>
</svg>