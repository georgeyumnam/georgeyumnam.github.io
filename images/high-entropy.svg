<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" role="img" aria-label="High entropy oxide lattice schematic">
  <defs>
    <style>
      .label{font-family:'Segoe UI',sans-serif;font-size:26px;fill:#1a1a2e;}
      .small{font-size:22px;fill:#444;}
    </style>
  </defs>

  <rect width="1200" height="900" fill="#ffffff"/>

  <text x="600" y="80" text-anchor="middle" class="label" font-weight="600">High entropy oxide random cation lattice</text>

  <!-- lattice window -->
  <g transform="translate(180,150)">
    <rect x="0" y="0" width="760" height="520" rx="18" fill="#f7f9ff" stroke="#dde4ff" stroke-width="2"/>

    <!-- grid of sites -->
    <g transform="translate(70,80)">
      <!-- 6 x 5 grid of circles with varied colors -->
      <!-- row 1 -->
      <g>
        <circle cx="0" cy="0" r="18" fill="#ff8a65"/>
        <circle cx="80" cy="0" r="18" fill="#63b3ed"/>
        <circle cx="160" cy="0" r="18" fill="#9ae6b4"/>
        <circle cx="240" cy="0" r="18" fill="#f6ad55"/>
        <circle cx="320" cy="0" r="18" fill="#c084fc"/>
        <circle cx="400" cy="0" r="18" fill="#f56565"/>
      </g>
      <!-- row 2 -->
      <g transform="translate(0,80)">
        <circle cx="40" cy="0" r="18" fill="#cbd5e1"/>
        <circle cx="120" cy="0" r="18" fill="#63b3ed"/>
        <circle cx="200" cy="0" r="18" fill="#ff8a65"/>
        <circle cx="280" cy="0" r="18" fill="#9ae6b4"/>
        <circle cx="360" cy="0" r="18" fill="#f6ad55"/>
        <circle cx="440" cy="0" r="18" fill="#c084fc"/>
      </g>
      <!-- row 3 -->
      <g transform="translate(0,160)">
        <circle cx="0" cy="0" r="18" fill="#9ae6b4"/>
        <circle cx="80" cy="0" r="18" fill="#f56565"/>
        <circle cx="160" cy="0" r="18" fill="#c084fc"/>
        <circle cx="240" cy="0" r="18" fill="#63b3ed"/>
        <circle cx="320" cy="0" r="18" fill="#ffb86b"/>
        <circle cx="400" cy="0" r="18" fill="#cbd5e1"/>
      </g>
      <!-- row 4 -->
      <g transform="translate(0,240)">
        <circle cx="40" cy="0" r="18" fill="#63b3ed"/>
        <circle cx="120" cy="0" r="18" fill="#9ae6b4"/>
        <circle cx="200" cy="0" r="18" fill="#f6ad55"/>
        <circle cx="280" cy="0" r="18" fill="#ff8a65"/>
        <circle cx="360" cy="0" r="18" fill="#c084fc"/>
        <circle cx="440" cy="0" r="18" fill="#f56565"/>
      </g>
      <!-- row 5 -->
      <g transform="translate(0,320)">
        <circle cx="0" cy="0" r="18" fill="#cbd5e1"/>
        <circle cx="80" cy="0" r="18" fill="#ffb86b"/>
        <circle cx="160" cy="0" r="18" fill="#63b3ed"/>
        <circle cx="240" cy="0" r="18" fill="#9ae6b4"/>
        <circle cx="320" cy="0" r="18" fill="#f6ad55"/>
        <circle cx="400" cy="0" r="18" fill="#ff8a65"/>
      </g>
    </g>

    <!-- legend -->
    <g transform="translate(560,60)">
      <rect x="0" y="0" width="160" height="230" rx="12" fill="#ffffff" stroke="#dde4ff"/>
      <text x="80" y="40" text-anchor="middle" class="small">cation species</text>
      <g transform="translate(24,70)" class="small">
        <circle cx="0" cy="0" r="10" fill="#ff8a65"/>
        <text x="24" y="6">A</text>
        <circle cx="0" cy="50" r="10" fill="#63b3ed"/>
        <text x="24" y="56">B</text>
        <circle cx="0" cy="100" r="10" fill="#9ae6b4"/>
        <text x="24" y="106">C</text>
        <circle cx="0" cy="150" r="10" fill="#c084fc"/>
        <text x="24" y="156">D</text>
      </g>
    </g>
  </g>

  <text x="600" y="760" text-anchor="middle" class="small">Random occupancy of many cation types produces large configurational entropy and glassy magnetism</text>
</svg>
