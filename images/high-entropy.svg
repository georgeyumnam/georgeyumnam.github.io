<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Crystal structure - cubic lattice -->
  <g stroke="url(#grad2)" stroke-width="2" fill="none" filter="url(#shadow2)">
    <!-- Back edges -->
    <line x1="100" y1="80" x2="150" y2="60"/>
    <line x1="150" y1="60" x2="200" y2="80"/>
    <line x1="200" y1="80" x2="150" y2="100"/>
    <line x1="150" y1="100" x2="100" y2="80"/>
    
    <!-- Front edges -->
    <line x1="150" y1="150" x2="200" y2="130"/>
    <line x1="200" y1="130" x2="250" y2="150"/>
    <line x1="250" y1="150" x2="200" y2="170"/>
    <line x1="200" y1="170" x2="150" y2="150"/>
    
    <!-- Connecting edges -->
    <line x1="100" y1="80" x2="150" y2="150"/>
    <line x1="200" y1="80" x2="250" y2="150"/>
    <line x1="150" y1="100" x2="200" y2="170"/>
  </g>
  
  <!-- Atoms at vertices -->
  <g fill="url(#grad2)" filter="url(#shadow2)">
    <circle cx="100" cy="80" r="5" opacity="0.9"/>
    <circle cx="150" cy="60" r="5" opacity="0.8"/>
    <circle cx="200" cy="80" r="5" opacity="0.9"/>
    <circle cx="150" cy="100" r="5" opacity="0.7"/>
    <circle cx="150" cy="150" r="6" opacity="0.9"/>
    <circle cx="200" cy="130" r="6" opacity="0.8"/>
    <circle cx="250" cy="150" r="6" opacity="0.9"/>
    <circle cx="200" cy="170" r="6" opacity="0.7"/>
  </g>
  
  <!-- Disorder representation -->
  <g opacity="0.4">
    <circle cx="120" cy="110" r="8" fill="url(#grad2)"/>
    <circle cx="180" cy="95" r="7" fill="url(#grad2)"/>
    <circle cx="220" cy="140" r="8" fill="url(#grad2)"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e">
    High-Entropy Structure
  </text>
</svg>