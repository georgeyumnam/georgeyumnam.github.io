<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Schematic: High-Entropy Oxide lattice">
  <defs>
    <linearGradient id="hG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff8a65"/>
      <stop offset="0.5" stop-color="#63b3ed"/>
      <stop offset="1" stop-color="#9ae6b4"/>
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="#ffffff"/>

  <g transform="translate(30,30)">
    <text x="170" y="0" font-size="14" text-anchor="middle" fill="#1a1a2e" font-weight="600">High‑Entropy Oxide — Multi‑element Lattice (Schematic)</text>

    <rect x="0" y="30" width="340" height="220" rx="8" fill="#fbfcff" stroke="#eef4ff"/>

    <!-- grid of colored atoms to indicate mixed occupancy -->
    <g transform="translate(20,60)">
      <!-- row patterns -->
      <g>
        <g transform="translate(0,0)">
          <circle cx="0" cy="0" r="10" fill="#ff8a65"/>
          <circle cx="50" cy="0" r="10" fill="#f6ad55"/>
          <circle cx="100" cy="0" r="10" fill="#63b3ed"/>
          <circle cx="150" cy="0" r="10" fill="#9ae6b4"/>
          <circle cx="200" cy="0" r="10" fill="#c084fc"/>
          <circle cx="250" cy="0" r="10" fill="#f56565"/>
        </g>
        <g transform="translate(0,40)">
          <circle cx="25" cy="0" r="10" fill="#cbd5e1"/>
          <circle cx="75" cy="0" r="10" fill="#7f9cf5"/>
          <circle cx="125" cy="0" r="10" fill="#f6ad55"/>
          <circle cx="175" cy="0" r="10" fill="#63b3ed"/>
          <circle cx="225" cy="0" r="10" fill="#9ae6b4"/>
          <circle cx="275" cy="0" r="10" fill="#ffb86b"/>
        </g>
        <g transform="translate(0,80)">
          <circle cx="0" cy="0" r="10" fill="#f56565"/>
          <circle cx="50" cy="0" r="10" fill="#c084fc"/>
          <circle cx="100" cy="0" r="10" fill="#9ae6b4"/>
          <circle cx="150" cy="0" r="10" fill="#63b3ed"/>
          <circle cx="200" cy="0" r="10" fill="#f6ad55"/>
          <circle cx="250" cy="0" r="10" fill="#ff8a65"/>
        </g>
        <g transform="translate(0,120)">
          <circle cx="25" cy="0" r="10" fill="#7f9cf5"/>
          <circle cx="75" cy="0" r="10" fill="#cbd5e1"/>
          <circle cx="125" cy="0" r="10" fill="#ffb86b"/>
          <circle cx="175" cy="0" r="10" fill="#ff8a65"/>
          <circle cx="225" cy="0" r="10" fill="#f56565"/>
          <circle cx="275" cy="0" r="10" fill="#63b3ed"/>
        </g>
      </g>
    </g>

    <text x="170" y="265" font-size="12" text-anchor="middle" fill="#444">Schematic showing mixed-site occupancy and disorder</text>
  </g>
</svg>